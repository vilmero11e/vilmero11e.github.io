<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0.5;url=https://x.com/vilmero11e">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4a3f99;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #6f42c1;
        }

        p {
            font-size: 16px;
            color: #6f42c1;
        }

        .redirect-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #6f42c1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .redirect-btn:hover {
            background-color: #5a34a2;
        }

        .footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 30px;
        }

        .countdown {
            font-weight: bold;
            color: #6f42c1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected shortly. If you are not redirected, click the button below.</p>
        <a href="https://x.com/vilmero11e" class="redirect-btn">Go to X</a>
        <p class="footer">This page will automatically redirect in <span id="countdown" class="countdown">0.5</span> seconds.</p>
    </div>

    <script>
        // Countdown for the automatic redirect
        let countdown = 0.5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            countdown -= 0.1; // Decrement by 0.1 to create a smoother timer
            if (countdown <= 0) {
                clearInterval(interval);
                countdown = 0;
            }
            countdownElement.textContent = countdown.toFixed(1);
        }, 100);

    </script>

</body>
</html>
